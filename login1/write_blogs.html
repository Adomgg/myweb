<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>写留言</title>
    <style>
        /* 设置 body 样式 */
        body {
            font-family: Arial, sans-serif;
            background: url('background.jpg') no-repeat center center fixed;
            background-size: cover;
            display: flex;
            height: 100vh;
            margin: 0;
            color: #333;
        }

        /* 左侧导航栏样式 */
        nav {
            background-color: #333;
            color: #fff;
            width: 250px;
            height: 100vh;
            padding: 20px;
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.1);
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        nav h2 {
            margin-bottom: 20px;
            font-size: 1.5em;
        }

        nav a {
            color: #fff;
            text-decoration: none;
            display: block;
            padding: 10px 15px;
            margin-bottom: 10px;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        nav a:hover {
            background-color: #575757;
        }

        .logout-button {
            background-color: #ff4d4d;
            color: white;
            border: none;
            padding: 10px;
            cursor: pointer;
            border-radius: 5px;
            width: 100%;
            margin-top: auto;
        }

        .logout-button:hover {
            background-color: #e60000;
        }

        /* 主体容器样式 */
        .container {
            flex: 1;
            margin-left: 2px;
            padding: 30px;
            background-color: rgba(255, 255, 255, 0.5);
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .container h1 {
            margin-bottom: 20px;
            font-size: 2em;
            color: #333;
        }

        form {
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            width: 100%;
            max-width: 600px;
            box-sizing: border-box;
        }

        label {
            font-size: 1em;
            margin-bottom: 10px;
            display: block;
            color: #555;
        }

        input[type="text"], textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1em;
            margin-bottom: 20px;
            box-sizing: border-box;
        }

        textarea {
            resize: none;
        }

        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
            width: 100%;
        }

        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <nav>
        <div>
            <h2>导航栏</h2>
            <a href="message-board.html">返回首页</a>
            <a href="view_blogs.php">查看留言</a>
            <a href="write_blogs.html">写留言</a>
        </div>
        <button class="logout-button" onclick="confirmLogout()">退出</button>
    </nav>

    <div class="container">
        <h1>写留言</h1>
        <form action="write_blog.php" method="POST">
            <label for="title">标题:</label>
            <input type="text" id="title" name="title" placeholder="请输入留言标题" required>

            <label for="content">内容:</label>
            <textarea id="content" name="content" rows="10" placeholder="请输入留言内容" required></textarea>

            <button type="submit">发布留言</button>
        </form>
    </div>

    <script>
        // 确认退出
        function confirmLogout() {
            if (confirm("确定退出吗？")) {
                alert("成功退出！");
                window.location.href = "index.html";
            }
        }
    </script>
</body>
</html>
